<div class="authentication-bg min-vh-100">
    <div class="container">
        <div class="d-flex flex-column min-vh-100 px-3 pt-4">
            <div class="row justify-content-center my-auto">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    
                    <div class="py-5">
                        <div class="text-center">
                            <div class="mb-4 pb-4">
                                <a routerLink="/" class="d-block auth-logo">
                                    <img src="assets/images/gym-icon.png" alt="" height="85">
                                </a>
                            </div>
                            <div class="mb-4 pb-2">
                                <h5 class="text-white">Welcome!</h5>
                                <p class="text-white-50 mb-0">Login to continue with Wander Gym</p>
                            </div>
                       </div>
                        <form class="auth-form text-white" #authForm="ngForm" (ngSubmit)="handleLogin()">
                            <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                            <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
                            <div class="mb-3">
                                <label class="form-label" for="email">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Username" name="login-username" [ngModel]="auth?.username" (ngModelChange)="auth.username = $event" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="userpassword">Password</label>
                                <input type="password" class="form-control" id="userpassword" 
                                    placeholder="Password" name="login-password" [ngModel]="auth?.password" (ngModelChange)="auth.password = $event" required>
                            </div>
                            <div class="mb-4">
                                <a routerLink="/reset-password" class="float-end text-white-50">Forgot Password</a>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">Remember Me</label>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary w-100">Login Now</button>
                            </div>
                        </form>
                        <!-- end form -->

                        <div class="mt-5 text-center text-white-50">
                            <p>Don't have an account? <a routerLink="/register" class="fw-medium text-white text-decoration-underline"> Register </a></p>
                        </div>
                    </div>
                </div><!-- end col -->
            </div><!-- end row -->

            <div class="col-xl-12">
                <div class="text-center text-white-50 p-4">
                    <p class="mb-0">{{year}}  Â© WanderGym <i
                        class="mdi mdi-heart text-danger"></i>
                    </p>
                </div>
            </div><!-- end col -->
        </div>
    </div><!-- end container -->
</div>
<!-- end authentication section -->
